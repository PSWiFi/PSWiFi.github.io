<!doctype html>
<html lang="{{ site.lang }}">

{% include head.html %}

<body class="bg-light d-flex flex-column h-100 min-vh-100">

  {% include header.html %}

  <!-- NOTE -->
  <!-- Pages using the loader layout must handle dismissing it themselves! -->


  <div id="loader" class="text-center text-dark position-absolute" style="top: 40%; width: 100%;">
    <div class="spinner-border" role="status" style="width: 8vmax; height: 8vmax;">
      <span class="visually-hidden">Loading...</span>
    </div>
    <br />
    <br />
    <span class="fw-bold">Loading...</span>
    <br />
    {% if page.sheet %}
    <span>If something goes wrong, head on over to <a href={{ page.sheet }}>our google sheet</a> to search manually!</span>
    {% endif %}
  </div>

  <div id="content" class="container text-dark d-none" style="max-width: 700px;">

    <br />

    {{ content }}

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>

{% include footer.html %}

</html>
